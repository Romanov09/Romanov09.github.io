<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form </title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- CSS only -->
	<link href="/RecoverForm/css/style.css"  rel="stylesheet">
	<!-- Icons -->
	<script src="https://use.fontawesome.com/a096d99665.js"></script>

</head>

<body>
	<div class="dws-wrapper">
		<div class="dws-form ">
			<label class="tab active fa fa-user-circle-o" title="login" for=""> Войти</label>
			<label class="tab fa fa-user-plus" title="registration" for=""> Регистрация</label>

			<form class="tab-form active" action="">

				<div class="box-input mb-2">
					<input class="input" type="text" required>
					<label>Введите E-mail:</label>
				</div>
				<div class="box-input">
					<input class="input" type="password" required>
					<label for="">Введите пароль:</label>
				</div>

				<a href="#" class="button">Войти</a>
				<ul class="social mt-3">
					<li><a href="#">
							<div><i class="icons fa fa-facebook"></div></i>
						</a>
					</li>
					<li><a href="#">
							<div><i class="icons fa fa-twitter"></div></i>
						</a>
					</li>
					<li><a href="#">
							<div><i class="icons fa fa-instagram"></div></i>
						</a>
					</li>
					<li><a href="#">
							<div><i class="icons fa fa-vk"></div></i>
						</a>
					</li>
				</ul>
				<a href="#" class="brain">Я забыл свой E-mail или пароль</a>
			</form>

			<form class="tab-form end" action="">
				<div class="box-input">
					<input class="input" type="text" required>
					<label>Введите E-mail адресс:</label>
				</div>
				<div class="box-input mt-1">
					<input class="input" type="text" required>
					<label>Введите своё имя:</label>
				</div>
				<div class="box-input mt-1">
					<input class="input" type="password" required>
					<label>Введите пароль:</label>
				</div>



				<a href="#" class="button">Регистрация</a>

				<div class="recover">
					<input type="checkbox" id="chbox">
					<label for="chbox">Я ознакомлен(-а) и принимаю <a href="#">условия пользовательского
							соглашения</a>.</label>
				</div>
			</form>
		</div>
	</div>



	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>


	<script src="/RecoverForm/script.js "></script>

</body>

</html>
